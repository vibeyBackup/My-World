<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My World</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/planet-earth.png"
      type="image/x-icon"
    />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form name="worldForm" class="worldForm">
        <select
          name="resPicker"
          id="resPicker"
          onchange="captureSelectedOption()"
        >
          <option value="" disabled selected hidden>Select Resolution</option>
          <option value="144p">144p</option>
          <option value="240p">240p</option>
          <option value="360p">360p</option>
          <option value="480p">480p</option>
          <option value="720p">720p</option>
          <option value="1080p">1080p</option>
        </select>
      </form>
      <div id="mediaContainer" class="hidden">
        <img
          id="resolutionImage"
          src=""
          alt="Resolution Image"
          class="hidden"
        />
        <h1 id="pageTitle" class="hidden">
          My World
          <i
            class="em em-hearts"
            aria-role="presentation"
            aria-label="BLACK HEART SUIT"
          ></i>
          <i
            class="em em-hearts"
            aria-role="presentation"
            aria-label="BLACK HEART SUIT"
          ></i>
          <i
            class="em em-hearts"
            aria-role="presentation"
            aria-label="BLACK HEART SUIT"
          ></i>
        </h1>
        <video id="resolutionVideo" class="hidden" autoplay muted loop>
          <source src="" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </body>
</html>
